<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문의 상세 내역</title>
</head>
<body>
  <h2>문의 상세 내역 페이지</h2><br/>
  <h4 th:text="${inquiry.isAnswered} ? '' : '답변 안됨'"></h4>

  제목 : <span th:text="${inquiry.title}"></span><br />
  작성자 :  <span style="font-weight: bold" th:text="${inquiry.writerId}"></span><br />
  분류 :  <span th:text="${inquiry.category.name}"></span><br />
  작성일자 :  <span th:text="${#temporals.format(inquiry.writeDateTime,'yyyy-MM-dd HH:mm')}"></span><br />
  본문 :  <span th:text="${inquiry.content}"></span><br /><br />
  첨부 파일 :
  <ul th:each="file:${inquiry.files}" >
      <li>
          <a th:href="@{/cs/inquiry/{id}/{filename}/view(id=${inquiry.id},filename=${file.getOriginalFilename()})}" th:text="${file.getOriginalFilename()} "></a><br/>
<!--          <img width="500px" height="400px" th:src="@{/cs/inquiry/{id}/{filename}(id=${inquiry.id},filename=${file.getOriginalFilename()})}">-->
      </li>
  </ul>
  <br /><hr />
  <div th:if="${inquiry.isAnswered}">
      CS 담당자 :  <span style="font-weight: bold" th:text="${inquiry.csManager.id}"></span><br />
      답변 일자 :  <span th:text="${#temporals.format(inquiry.answeredDateTime,'yyyy-MM-dd HH:mm')}"></span><br />
      답변 내용 :  <span th:text="${inquiry.answerContent}"></span><br />
  </div>
  <br><br><br>
  <a th:href="@{/cs}">고객 문의 페이지</a>
</body>
</html>
